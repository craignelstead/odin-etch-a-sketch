<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href=".\styles.css">
    </head>

    <body>
        <div id="maincontainer" class="etchborder">
            <div id="topcon" class="etchborder">
                <h1>Etch-a-Sketch</h1>
            </div>

            <div id="middleconcon">
                <div id="leftcon" class="etchborder">

                </div>

                <div id="contentcontainer" class="contentarea">

                </div>
                
                <div id="rightcon" class="etchborder">

                </div>
            </div>
            
            <div id="bottomcon" class="etchborder">
                <p>New grid size:</p>
                <input type="text" id="inputgridnum" value="16">
                <button id="changegridsize">Generate New Grid</button>
                <button id="cleardrawing">Clear Drawing</button>
            </div>
        </div>

        <script src=".\script.js" delay></script>
    </body>
</html>
